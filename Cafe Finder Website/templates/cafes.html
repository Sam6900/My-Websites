{% extends "base.html" %}
{% block title %}Restaurants{% endblock %}

{% block content %}
    <div class="container">
        <div class="row extra-space">
            <div class="col-sm-12">
                <h1 class="heading">All Cafes</h1>
                <table class="table table-dark extra-space">
                    <tbody>
                        {% for row in cafes %}
                            <tr>
                            {% for element in row %}
                                {% if element.startswith("https") %}
                                    <td><a href={{ element }}>Maps Link</a></td>
                                {%  else %}
                                    <td>{{ element }}</td>
                                {%  endif %}
                            {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <p><a href="{{ url_for('home') }}">Return to index page</a></p>
            </div>
        </div>
    </div>
{% endblock %}
